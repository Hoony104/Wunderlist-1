{% extends 'todos/base.html' %}
{% block body %}
<div class="container mt-3">
  <h1>새 글을 작성해 보세요.</h1>
  <form action="{% url 'todos:create' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title"><br><br>
    <input type="date" name="due-date"><br><br>
    <input type="submit">
  </form>
</div>
{% endblock %}
